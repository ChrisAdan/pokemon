query ($move: MovesEnum!) {
  getMove(move: $move) {
    key
    accuracy
    basePower
    # bulbapediaPage
    category
    contestType
    # desc
    isFieldMove
    isGMax
    isNonstandard
    isZ
    maxMovePower
    name
    pp
    priority
    # serebiiPage
    # shortDesc
    # smogonPage
    target
    type
    zMovePower
  }
}
